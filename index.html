<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--animate.css-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css"
    />
    <!--font awesome-->
    <script
      src="https://kit.fontawesome.com/0d4b9ea279.js"
      crossorigin="anonymous"
    ></script>

    <!--style-->
    <link rel="stylesheet" href="./style.css" />

    <title>Drum machine</title>
  </head>
  <body>
    <div class="app">
      <div class="container">
        <div id="clap" data-key="81" class="key">
          <div class="title">Q</div>
          <span class="description">clap</span>
        </div>
        <div id="openhat" data-key="87" class="key">
          <div class="title">W</div>
          <span class="description">openhat</span>
        </div>
        <div id="hihat" data-key="69" class="key">
          <div class="title">E</div>
          <span class="description">hihat</span>
        </div>
        <div id="kick" data-key="82" class="key">
          <div class="title">R</div>
          <span class="description">kick</span>
        </div>
        <div id="snare" data-key="84" class="key">
          <div class="title">T</div>
          <span class="description">snare</span>
        </div>
        <div id="ride" data-key="89" class="key">
          <div class="title">Y</div>
          <span class="description">ride</span>
        </div>
        <div id="tom" data-key="74" class="key">
          <div class="title">J</div>
          <span class="description">tom</span>
        </div>
        <div id="tink" data-key="75" class="key">
          <div class="title">K</div>
          <span class="description">tink</span>
        </div>
        <div id="boom" data-key="76" class="key">
          <div class="title">L</div>
          <span class="description">boom</span>
        </div>
      </div>
    </div>

    <!--drum sounds-->
    <audio data-key="81" src="sounds/clap.wav"></audio>
    <audio data-key="69" src="sounds/hihat.wav"></audio>
    <audio data-key="82" src="sounds/kick.wav"></audio>
    <audio data-key="87" src="sounds/openhat.wav"></audio>
    <audio data-key="76" src="sounds/boom.wav"></audio>
    <audio data-key="89" src="sounds/ride.wav"></audio>
    <audio data-key="84" src="sounds/snare.wav"></audio>
    <audio data-key="74" src="sounds/tom.wav"></audio>
    <audio data-key="75" src="sounds/tink.wav"></audio>

    <script src="./app.js"></script>
  </body>
</html>
